<!DOCTYPE html>
<html>
<head>
  <title>404 - Bu Səhifə Tapılmadı</title>
  <style>
    /* Add some styling for the error message */
    h1 {
      color: red;
      text-align: center;
    }
    p {
      text-align: center;
    }
    body {
      text-align: center;
    }
    p{
        color: red;
    }
  </style>
</head>
<body>
    <audio autoplay loop>
        <source src="mahni.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      
  <a href="index.html"><img src="404.png" alt="404 Error Image" width="400" height="300"></a>
  <h1>404 - Bu Səhifə Tapılmadı</h1>
  <p>Bu səhifəni tapmaq mümkün olmadı. Bəlkədə səf yerdəsən</p>
  <p id="timer">10 saniyəyə yönləndiriləcəksiniz...</p>
  <script>
    var seconds = 10;
    var intervalId = setInterval(function() {
      seconds--;
      document.getElementById("timer").innerHTML = seconds + " saniyəyə yönləndiriləcəksiniz..";
      if (seconds === 0) {
        clearInterval(intervalId);
        window.location.replace("index.html");
      }
    }, 1000);
  </script>
</body>
</html>
